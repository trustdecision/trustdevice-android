plugins {
    id 'com.android.application'
}

android {
    namespace 'com.trustdevice.android'
    compileSdk 33

    defaultConfig {
        applicationId "com.trustdevice.android"
        minSdk 21
        targetSdk 33
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    signingConfigs {
        release {
            storeFile file("trustdevice_demo.jks")
            storePassword System.getenv('TRUSTDEVICE')
            keyAlias System.getenv('TRUSTDEVICE_KEY_ALIAS')
            keyPassword System.getenv('TRUSTDEVICE')
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
    }
    applicationVariants.all { variant ->
        variant.outputs.all {
            outputFileName = "TrustDevice-${variant.name}-${variant.versionName}.apk"
        }
    }
}

dependencies {
    // implementation fileTree(dir: "libs", include: ["*.jar", "*.aar"])
    implementation 'com.jakewharton:butterknife:10.2.3'
    annotationProcessor 'com.jakewharton:butterknife-compiler:10.2.3'
    implementation 'androidx.appcompat:appcompat:1.5.1'
    implementation 'androidx.recyclerview:recyclerview:1.2.1'
    implementation 'com.google.android.material:material:1.5.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.3'
    implementation project(path: ':trustdevice')
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.4'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'
}